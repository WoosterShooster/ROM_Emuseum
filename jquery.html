<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
 
    $( document ).ready(function() {
		$( "a" ).click(function( event ) {
			alert( "Thanks for visiting!" );
		});
	});
 
    </script>
	<div id="first_div"></div>
	<div id="results2"></div>
	
	<script>

	var output;

	$.getJSON('http://localhost/emuseum_report/json_data.txt', function(json) {
//	$.getJSON('http://localhost/emuseum_report/two_lovers_search.txt', function(json) {
		file_data = json;
		console.log(file_data);
		for (var i in file_data.objects) {
			output+="<li>" + file_data.objects[i].title.label + ": " + file_data.objects[i].title.value + "</li>"
		}
	 	output+="</ul>";
		document.getElementById("first_div").innerHTML=output;

	var output2="<ol>";
	var search_term = 'limestone';
//	var search_term = 'two';
	for (var i = 0; i < file_data.objects.length; i++){
		//look for entry with matching value
		if (file_data.objects[i].title.value.includes(search_term)) {
			output2+="<li> Object <b>" + file_data.objects[i].invno.value + "</b> title " + file_data.objects[i].title.value + " contains search term <b>" + search_term + "</b></li>" 
		}
		else if (file_data.objects[i].medium.value.includes(search_term)) {
			output2+="<li> Object <b>" + file_data.objects[i].invno.value + "</b> medium contains search term <b>" + search_term + "</b></li>"
		}
	}
	output2+="</ol>"
	document.getElementById("results2").innerHTML=output2;

	});

</script>
</body>
</html>
